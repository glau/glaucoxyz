<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora de √çndice de Massa Corporal</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Calcule seu IMC</h1>
    <form id="formCalculoImc">
      <label for="campoPeso">Peso em quilos</label>
      <input type="text" name="peso" id="campoPeso">

      <label for="campoAltura">Altura em metros</label>
      <input type="text" name="altura" id="campoAltura">
      <button>Calcular</button>
    </form>
    <div id="resultadoImc">

    </div>
    <hr>
    
    <h2>Tabela IMC</h2>
    <table>
      <tr>
        <th>IMC</th>
        <th>Resultado</th>
      </tr>
      <tr>
        <td>Menos que 18,5</td>
        <td>Abaixo do peso</td>
      </tr>
      <tr>
        <td>Entre 18,5 e 24,9</td>
        <td>Peso normal</td>
      </tr>
      <tr>
        <td>Entre 25 e 29,9</td>
        <td>Sobrepeso</td>
      </tr>
      <tr>
        <td>Entre 30 e 34,9</td>
        <td>Obseidade grau 1</td>
      </tr>
      <tr>
        <td>Entre 35 e 39,9</td>
        <td>Obesidade grau 2</td>
      </tr>
      <tr>
        <td>Mais do que 40</td>
        <td>Obesidade grau 3</td>
      </tr>
    </table>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
